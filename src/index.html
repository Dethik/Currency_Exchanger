<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Zack's Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div id="input">
      <input type="number" id="usdInput">
    </div>
    <form id="exchRates">
      <button class="btn btn-success" type="click" class="btn" id="convertEUR">Change my money into Euros!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertMXN">Change my money into Pesos!</button>
    </form>
    <div class="output"></div>
    <div class="outputError"></div>
  </div>
</body>
</html>
