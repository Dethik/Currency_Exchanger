<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Zack's Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div id="input">
      <input type="number" id="usdInput">
    </div>
    <form id="exchRates">
      <button class="btn btn-success" type="click" class="btn" id="convertEUR">Euros!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertMXN">Pesos!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertCAD">Canadian Dollars!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertAUD">Australian Dollars!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertCNY">Renminbi!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertKRW">South Korean Wan!</button>
      <button class="btn btn-success" type="click" class="btn" id="convertRUB">Rubles!</button>
    </form>
    <div class="output"></div>
    <div class="outputError"></div>
  </div>
</body>
</html>
