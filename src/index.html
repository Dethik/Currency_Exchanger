<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Zack's Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Convert your USD TODAY!</h1>
    </div>
    <div id="input">
      <input type="number" id="usdInput" placeholder="00.00">
    </div>
    <form id="exchRates">
      <div class="row">
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertEUR">Euros!</button>
        </div>
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertMXN">Pesos!</button>
        </div>
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertCAD">Canadian Dollars!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertAUD">Australian Dollars!</button>
        </div>
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertCNY">Renminbi!</button>
        </div>
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertKRW">South Korean Wan!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button class="btn" type="click" class="btn" id="convertRUB">Rubles!</button>
        </div>
      </div>
    </form>
    <div class="text-center">
      <div class="outputUSD"></div>
      <div class="output"></div>
      <div class="outputError"></div>
    </div>
  </div>
</body>
</html>
